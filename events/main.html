<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="vueworld">
        <h3>Hello {{title}}</h3>
        <!-- bentuk pertama event  -->
        <button v-on:click="makefun()">Pencet Tombolnya {{btntxt}}</button> <br>
        <!-- bentuk kedua event -->
        <button @click="makefun()">Pencet Tombolnya {{btntxt}}</button>
    </div>
</body>
<script>
    const sample = {
        data() {
            return {
                title: 'VueJs',
                btntxt: ''
            }
        },
        methods: {
            makefun() {
                this.btntxt = this.btntxt + ', apaan sih'
            }
        },
    }
    Vue.createApp(sample).mount('#vueworld');
</script>

</html>
