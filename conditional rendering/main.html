<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="vueworld">
        <h3>Belajar {{title}}</h3>
        <!-- :key="user.id" buat nyimpen id biar unique -->
        <button @click="showdata()">{{btntxt}}</button>
        <ul v-if="status">
            <li v-for="user in users" :key="user.nama">
                {{user.nama}} - {{user.julukan}}
            </li>
        </ul>
        <p v-else>
            data not found
        </p>
        <!-- v-show="status" digunakan ketika true dan tidak ada else nya tetapi bisa juga menggunakan v-if -->
    </div>
</body>
<script>
    const sample = {
        data() {
            return {
                title: "vuejs",
                users: [{
                    nama: 'asep',
                    julukan: 'dadang'
                }, {
                    nama: 'anwar',
                    julukan: 'asep'
                }],
                btntxt: "tampilkan data",
                status: false,
            }
        },
        methods: {
            showdata() {
                if (this.status)
                    this.btntxt = "tampilkan data"
                else
                    this.btntxt = "sembunyikan data"
                this.status = !this.status
            }
        },
    }
    Vue.createApp(sample).mount('#vueworld');
</script>

</html>
