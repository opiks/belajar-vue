<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="vueworld">
        <h3>Hello {{title}}</h3>
        <p>Nomor sekarang : {{nomer}}</p>
    </div>
</body>
<script>
    const sample = {
        data() {
            return {
                title: 'VueJs',
                nomer: 0
            }
        },
        //running saat up pertama di run
        mounted() {
            setInterval(() => {
                this.nomer++
            }, 500)
        }
    }
    Vue.createApp(sample).mount('#vueworld');
</script>

</html>
