<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .list {
            color: aqua;
        }
    </style>
</head>

<body>
    <div id="vueworld">
        <h3>Belajar {{title}}</h3>
        <button @click="changeColor()">Change color</button>
        <!-- <ul :class="{list: true}"> set css true-->
        <!-- <ul :class="{list: isShow, box: true, 'box-shadow': false}"> untuk multiple dan untuk class yang ada simbolnya gunakan petik satu-->
        <ul :class="{list: isShow}">
            <li v-for="user in users" :key="user.nama">
                {{user.nama}} - {{user.julukan}}
            </li>
        </ul>
    </div>
</body>
<script>
    const sample = {
        data() {
            return {
                title: "vuejs",
                isShow: false,
                users: [{
                    nama: 'asep',
                    julukan: 'dadang'
                }, {
                    nama: 'anwar',
                    julukan: 'asep'
                }],
            }
        },
        methods: {
            changeColor() {
                this.isShow = !this.isShow
            }
        },
    }
    Vue.createApp(sample).mount('#vueworld');
</script>

</html>
